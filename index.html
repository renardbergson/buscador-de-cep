<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/search-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <title>Buscador de Cep</title>
</head>
<body>
    <div class="container">
        <div class="initialScreen">
            <div>
                <h1>Buscador de CEP</h1>
                <img src="img/search-icon.png" alt="search icon">
            </div>
    
            <h3>Digite o cep que deseja consultar</h3>
    
            <form class="form">
                <input id="cepInput" type="number">
                <button id="searchBtn">Consultar</button>
                <span class="toast">Cep Inv√°lido!</span>
            </form>
        </div>

        <div class="searchingScreen">
            <h3>Buscando...</h3>
            <img src="img/spinner.gif" alt="spiner gif">
        </div>

        <div class="resultScreen">
            <h3 class="cepOutput"></h3>
            <h3 class="cepOutput"></h3>
            <h3 class="cepOutput"></h3>
            <h3 class="cepOutput"></h3>
            <h3 class="cepOutput"></h3>
            <h3 class="cepOutput">teste</h3>

            <button id="resultReturn">Voltar</button>
        </div>

        <div class="errorScreen">
            <h3>
                Desculpe, ocorreu um erro. <br>
                Tente novamente!
            </h3>
            <img src="img/sad.gif" alt="sad gif">
            <button id="errorReturn">Voltar</button>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
